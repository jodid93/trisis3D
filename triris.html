<script id="vertex-shader" type="x-shader/x-vertex">

/*attribute  vec4 vColor;
varying vec4 fColor;*/
//precision mediump float;

attribute  vec2 vTexCoord;
varying vec2 fTexCoord;


attribute  vec4 vPosition;
attribute  vec3 vNormal;
varying vec3 N, L, E;
uniform mat4 modelview;
uniform mat4 projection;
uniform vec4 lightPosition;


void main() 
{	 


    vec3 pos = (modelview * vPosition).xyz;

    N = normalize( modelview*vec4(normalize(vNormal), 0.0) ).xyz;
    E = normalize( -pos );
    L = normalize( lightPosition.xyz - pos );
    
    gl_Position = projection*modelview*vPosition;
    fTexCoord = vTexCoord;
	


} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
varying vec3 N, L, E;
varying vec2 fTexCoord;


uniform vec4 ambientProduct;
uniform vec4 diffuseProduct;
uniform vec4 specularProduct;
//uniform vec4 lightPosition;
uniform float shininess;

varying vec4 fColor;


uniform sampler2D texture1;
uniform vec2 drawMode;

void
main()
{	
    

    // Normalize the input lighting vectors
    vec3 fN = normalize(N);
    vec3 fE = normalize(E);
    vec3 fL = normalize(L);

    vec3 H = normalize( fL + fE );
    
    vec4 ambient = ambientProduct;

    float Kd = max(dot(fL, fN), 0.0);
    vec4 diffuse = Kd*diffuseProduct;
    
    float Ks = pow(max(dot(fN, H), 0.0), shininess);
    vec4 specular = Ks*specularProduct;

    // discard the specular highlight if the light's behind the vertex
    if( dot(fL, fN) < 0.0 ) {
        specular = vec4(0.0, 0.0, 0.0, 1.0);
    }

    vec4 fColor = ambient + diffuse + specular;
    fColor.a = 1.0;

    gl_FragColor = fColor * texture2D( texture1, fTexCoord );

}
</script>
